<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Interesse em Desenvolvimento</title>
    <link rel="shortcut icon" href="Logo studio de desenvolvimento code.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-cZSKiIYFYYOOqDyF5i3kZmyS5Z5xyID9iWllbsOapE5/DuqFACAB2e8Lc8t7ML7U" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #000000;
        }

        main {
            max-width: 800px;
            background-color: #421111b6;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #3498db;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .video-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

video {
    width: 100%;
    height: auto;
    display: block;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.video-container:hover .overlay {
    opacity: 1;
}

.overlay p {
    font-size: 24px;
    margin: 0;
}

.custom-controls {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: space-between;
    padding: 10px;
    box-sizing: border-box;
}

.custom-controls button {
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin: 0 5px;
}

.progress-bar {
    flex: 1;
    height: 10px;
    background: rgba(255, 255, 255, 0.3);
    position: relative;
    border-radius: 5px;
    margin: auto 10px;
}

#progress {
    height: 100%;
    width: 0;
    background: #fff;
    border-radius: 5px;
}

.volume-control {
    display: flex;
    align-items: center;
}

.volume-control button {
    margin-right: 5px;
}

.volume-control input {
    width: 60px;
}

.fullscreenBtn {
    margin-left: auto;
}

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: background-color 0.3s ease;
        }

        input[type="file"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input:focus,
        textarea:focus {
            background-color: rgba(255, 255, 255, 0.9);
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219653;
        }

        .mensagem-final {
            margin-top: 20px;
            font-size: 1.2em;
            color: #27ae60;
            animation: fadeInUp 0.8s ease-out 1s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .termos-contrato {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Cadastro - Interesse em Desenvolvimento</h2>

        <!--video de apresentação-->
        <div class="video-container">
            <video id="customVideo" poster="thumbnail.jpg">
                <source src="seu-video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <div class="overlay">
                <p>Conheça a Produção da WebCraft!</p>
            </div>
            <div class="custom-controls">
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="volume-control">
                    <button id="volumeBtn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="0.5">
                </div>
                <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
            </div>
        </div>

        <h1>Formulário de Contato</h1>
    <form id="formulario" onsubmit="return finalizarCadastro()">
        <label for="curriculum">Anexar Currículo:</label>
        <input type="file" id="curriculum" required>

        <label for="periodoAcompanhamento">Descreva 3 pontos bons sobre você:</label>
        <input type="number" id="periodoAcompanhamento" required>

        <label for="diagnosticoProducao">Quais são seus diferenciais?</label>
        <textarea id="diagnosticoProducao" rows="4" required></textarea>

        <!-- Termos de contrato -->
        <div class="termos-contrato">
            <input type="checkbox" id="aceitarTermos" required>
            <label for="aceitarTermos">Eu aceito os termos do <a href="contrato_sem.html">contrato.</a></label>
        </div>

        <button type="submit">Finalizar</button>
    </form>

        <!-- Mensagem final -->
        <div class="mensagem-final" id="mensagemFinal"></div>
    </main>

    <script>
        function finalizarCadastro() {
            // Simular envio do formulário (pode ser substituído por uma requisição real ao servidor)
            // Aqui você pode incluir lógica para processar os dados do formulário
            // No exemplo, apenas exibimos uma mensagem de boa sorte
            document.getElementById('mensagemFinal').innerText = 'Boa sorte! Seu cadastro foi enviado com sucesso.';
            return false; // Evita que a página seja recarregada
        }

    const video = document.getElementById('customVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progress = document.getElementById('progress');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeRange = document.getElementById('volumeRange');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    playPauseBtn.addEventListener('click', togglePlay);
    video.addEventListener('click', togglePlay);
    video.addEventListener('timeupdate', updateProgress);
    progress.addEventListener('click', setProgress);
    volumeBtn.addEventListener('click', toggleMute);
    volumeRange.addEventListener('input', setVolume);
    fullscreenBtn.addEventListener('click', toggleFullscreen);

    function togglePlay() {
        if (video.paused) {
            video.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
            video.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
    }

    function updateProgress() {
        const value = (video.currentTime / video.duration) * 100;
        progress.style.width = value + '%';
    }

    function setProgress(e) {
        const progressBarWidth = progress.clientWidth;
        const clickPosition = e.clientX - progress.getBoundingClientRect().left;
        const percentage = (clickPosition / progressBarWidth);
        const newTime = percentage * video.duration;
        video.currentTime = newTime;
    }

    function toggleMute() {
        video.muted = !video.muted;
        const icon = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        volumeBtn.innerHTML = icon;
    }

    function setVolume() {
        video.volume = volumeRange.value;
    }

    function toggleFullscreen() {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            video.requestFullscreen();
        }
    }

    function finalizarCadastro() {
    // Coleta os dados do formulário
    var pontosBons = document.getElementById("periodoAcompanhamento").value;
    var diferenciais = document.getElementById("diagnosticoProducao").value;

    // Cria um objeto com os dados
    var formData = {
        pontosBons: pontosBons,
        diferenciais: diferenciais
    };

    // Converte o objeto para uma string JSON
    var jsonData = JSON.stringify(formData);

    // Armazena os dados do formulário no localStorage
    localStorage.setItem('formDataNoExperience', jsonData);

    // Mostra uma mensagem de sucesso
    document.getElementById('mensagemFinal').innerText = 'Boa sorte! Seu cadastro foi enviado com sucesso.';

    return false; // Evita que a página seja recarregada
}

    </script>
</body>
</html>
