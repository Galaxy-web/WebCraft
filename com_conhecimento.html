<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Conhecimento em Programação</title>
    <link rel="shortcut icon" href="Logo studio de desenvolvimento code.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3799, #3c6382);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #000000;
        }

        main {
            max-width: 600px;
            background-color: rgba(134, 79, 79, 0.616);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #3498db;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: background-color 0.3s ease;
        }

        input[type="file"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input:focus,
        textarea:focus {
            background-color: rgba(255, 255, 255, 0.9);
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219653;
        }

        .mensagem-final {
            margin-top: 20px;
            font-size: 1.2em;
            color: #27ae60;
            animation: fadeInUp 0.8s ease-out 1s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <main>
        <h2>Cadastro - Conhecimento em Programação</h2>
        <form id="formulario" onsubmit="return finalizarCadastro()">
            <label for="curriculo">Anexe seu Currículo:</label>
            <input type="file" id="curriculo" accept=".pdf, .doc, .docx" required>

            <label for="skills">Suas Skills:</label>
            <textarea id="skills" rows="4" required></textarea>

            <label for="diferenciais">Diferenciais:</label>
            <textarea id="diferenciais" rows="4" required></textarea>

            <button type="submit">Finalizar</button>
        </form>

        <div class="mensagem-final" id="mensagemFinal"></div>
    </main>

    <script>
        function finalizarCadastro() {
    // Coleta os dados do formulário
    var skills = document.getElementById("skills").value;
    var diferenciais = document.getElementById("diferenciais").value;

    // Cria um objeto com os dados
    var formData = {
        skills: skills,
        diferenciais: diferenciais
    };

    // Converte o objeto para uma string JSON
    var jsonData = JSON.stringify(formData);

    // Armazena os dados do formulário no localStorage
    localStorage.setItem('formDataWithExperience', jsonData);

    // Mostra uma mensagem de sucesso
    document.getElementById('mensagemFinal').innerText = 'Boa sorte! Seu cadastro foi enviado com sucesso.';

    return false; // Evita que a página seja recarregada
}

    </script>
</body>
</html>
